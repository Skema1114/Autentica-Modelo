<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title color="app">Login</ion-card-title>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="mail" slot="start"></ion-icon>
            E-mail
          </ion-label>
          <ion-input [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="lock" slot="start"></ion-icon>
            Senha
          </ion-label>
          <ion-input type="password" [(ngModel)]="senha"></ion-input>
        </ion-item>
        <ion-button expand="block" color="app" (click)="entrar()">Entrar</ion-button>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
</ion-content>
<ion-footer>
  <!-- ROUTER LINK Ã‰ MEÃ‡LHOR QUE href PARA FAZER ROTAS -->
  <ion-button routerLink="/cadastro" color="app" expand="block" fill="clear">
    Cadastre-se
  </ion-button>
</ion-footer>
