<ion-header>
  <ion-toolbar color="app">
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>carro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Placa</ion-label>
        <ion-input [(ngModel)]="carroCorrente.placa"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Modelo</ion-label>
        <ion-input [(ngModel)]="carroCorrente.modelo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Ano</ion-label>
        <ion-input [(ngModel)]="carroCorrente.ano"></ion-input>
      </ion-item>
      <ion-button expand="block" color="app" (click)="gravar()">Salvar</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Mode de operação com botão
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let item of carros | async">
        Placa: {{ item.placa }}
        <ion-button color="danger" slot="end" (click)="apagar(item.uid)">Apagar</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Mode de operação com deslize de tela
    </ion-card-header>
    <ion-card-content>
      <ion-item-sliding *ngFor="let item of carros | async">
        <ion-item>
          <ion-avatar>
            <ion-icon name="home"></ion-icon>
          </ion-avatar>

          <ion-label> Id: {{ item.uid }} + "/n" </ion-label>
          <ion-label> Placa: {{ item.placa }} </ion-label>
          <ion-label> Modelo: {{ item.modelo }} </ion-label>
          <ion-label> Ano: {{ item.ano }} </ion-label>
          <ion-label> Cor: {{ item.cor }} </ion-label>
        </ion-item>

        <ion-item-options>
          <ion-item-option color="warning" (click)="editar(item)">
            <ion-icon name="create"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger">
            <ion-icon name="trash" (click)="apagar(item.uid)"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card-content>
  </ion-card>
</ion-content>
